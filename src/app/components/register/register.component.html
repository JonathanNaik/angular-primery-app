<form [formGroup]="registerForm" (ngSubmit)="submitDetails()">
    <p-card header="Register"[style]="{width: '360px' }">
        <div class="field">
            <label for="fullName">FullName</label>
            <input type="text" pInputText formControlName="fullName" class="w-full" name="fullName" placeholder="type your Name"/>  
        <small
         *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)" 
         class="bock p-error">
            <div *ngIf="fullName.errors?.['required']">Name is required.</div>
            <div *ngIf="fullName.errors?.['pattern']">Enter a valid Name.</div>
        </small>
        <div class="field">
            <label for="email">Email</label>
            <input
              type="text"
              pInputText 
              formControlName="email" 
              class="w-full" 
              name="email" 
              placeholder="type your email"/>  
        <small *ngIf="email.invalid && (fullName.dirty || email.touched)" class="bock p-error">
            <div *ngIf="email.errors?.['required']">Email is required.</div>
            <div *ngIf="email.errors?.['email']">Email should be valid.</div>
        </small>
        </div>
        <div class="field">
            <label for="password">Password</label>
            <input type="password" pInputText formControlName="password" class="w-full" name="password" placeholder="type your password"/>
            <small *ngIf="password.invalid && (password.dirty || password.touched)" class="bock p-error">
                <div *ngIf="password.errors?.['required']">password is required.</div>
            </small>  
        </div>
        <div class="field">
            <label for="confirmPassword">confirmPassword</label>
            <input 
              type="password" 
              pInputText formControlName="confirmPassword" 
              class="w-full" 
              name="confirmPassword" 
              placeholder="confirmPassword"
            />
            <small 
               *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" 
               class="bock p-error"
            >
               <div *ngIf="confirmPassword.errors?.['required']">confirm the Password</div>
            </small>
            <small
                class="bock p-error"
                *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid">Password should match
            </small>  
        </div>
        <p-button 
          label="Register" 
          styleClass="w-full" 
          [disabled]="registerForm.invalid" 
          type="submit">
        </p-button>
        <div class="mt-2">
            Already a member? <a routerLink="/login">Login</a>
        </div>
        </div>
    </p-card>    
</form>
